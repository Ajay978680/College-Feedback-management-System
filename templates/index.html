<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            min-height: 100vh;
        }
        .navbar-custom {
            background: rgba(35, 37, 38, 0.95);
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
        }
        .navbar-brand, .nav-link, .navbar-text {
            color: #fff !important;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .user-img {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #90caf9;
            box-shadow: 0 2px 8px #232526;
        }
        .register-btn {
            margin-left: 20px;
            border-radius: 20px;
            font-weight: 500;
        }
        .card {
            border-radius: 1.5rem;
            background: rgba(44, 47, 52, 0.98);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            border: 1px solid rgba(255,255,255,0.08);
        }
        .card-header {
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            background: linear-gradient(90deg, #232526 0%, #414345 100%);
            color: #90caf9;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 2px;
        }
        .form-label {
            color: #90caf9;
            font-weight: 500;
        }
        .form-control, select {
            background: #232526 !important;
            color: #fff !important;
            border: 1px solid #90caf9;
            border-radius: 0.7rem;
        }
        .form-control:focus {
            border-color: #42a5f5;
            box-shadow: 0 0 0 0.2rem rgba(66,165,245,.25);
        }
        .btn-info, .btn-info:focus {
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            border: none;
            color: #232526;
            font-weight: 600;
            border-radius: 1.5rem;
            box-shadow: 0 2px 8px #232526;
        }
        .btn-info:hover {
            background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
            color: #232526;
        }
        .btn-outline-light, .btn-outline-info {
            border-radius: 1.5rem;
            font-weight: 500;
        }
        .card-body {
            padding: 2rem 2.5rem;
        }
        .admin-link {
            color: #90caf9;
            font-weight: 600;
            letter-spacing: 1px;
            text-decoration: none;
            transition: color 0.2s;
        }
        .admin-link:hover {
            color: #42a5f5;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Feedback System</a>
            <div class="d-flex align-items-center ms-auto">
                <a href="/register" class="btn btn-outline-info btn-sm register-btn me-2">Register</a>
                <a href="/admin" class="btn btn-outline-light btn-sm">Admin View</a>
                {% if session.get('admin_logged_in') %}
                    <span class="navbar-text ms-3 me-2">{{ session['username'] }}</span>
                    <img src="https://ui-avatars.com/api/?name={{ session['username'] }}&background=232526&color=90caf9" class="user-img me-3" alt="User">
                    <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="card shadow">
                    <div class="card-header text-center">
                        College Feedback Form
                    </div>
                    <div class="card-body">
                        <form action="/submit" method="post">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="department" class="form-label">Department</label>
                                <select class="form-control" id="department" name="department" required>
                                    <option value="">Select Department</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Mechanical">Mechanical</option>
                                    <option value="MBA">MBA</option>
                                    <option value="MCA">MCA</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="reg_no" class="form-label">Registration Number</label>
                                <input type="text" class="form-control" id="reg_no" name="reg_no" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Feedback</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-info w-100">Submit Feedback</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
